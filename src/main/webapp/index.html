<html lang="pt-br" ng-app="controleUsuarios">
<head>
	<title>Controle dos Usuários</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/lib/angular-1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/user/UserController.js"></script>
	<script type="text/javascript" src="js/diretivas/MinhasDiretivas.js"></script>
</head>
<body ng-controller="UserController">
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Controle de Usuários</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					/* Search user */
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				/* Listagem Usuários */
				<meu-painel ng-repeat="user in users" titulo="{{user.name}}">
						<img class="img-responsive center-block" src="{{user.photoUrl}}">
				</meu-painel>
			</div>
		</div>
	</div>
</body>
</html>
